<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Icon Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .copy-icon {
            cursor: pointer;
            font-size: 1.5em;
            color: #000;
        }
        .copy-icon:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Copy Icon Example</h1>

    <div>
        <input type="text" id="textToCopy" value="This is the text to be copied" readonly>
        <i class="fas fa-copy copy-icon" onclick="copyText()"></i>
    </div>

    <script>
        function copyText() {
            const textToCopy = document.getElementById('textToCopy');
            textToCopy.select();
            textToCopy.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(textToCopy.value).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>

</body>
</html>
